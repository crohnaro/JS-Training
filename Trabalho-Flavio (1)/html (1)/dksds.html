<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<head>
		<script type="text/javascript">
			'use strict'
			function calcular(){
				var operacao = document.getElementById('operacao').value;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;
				var resultado = null;

				//casting
				num1 = Number(num1);
				num2 = Number(num2);

				if(num1 === '' || num1 === NaN){
					alert("Favor digitar um numero valido");
					return false;
				}else if(num2 == '' || num2 == NaN){
					alert("Favor digitar um numero valido");
					return false;
				}

				switch(operacao){
					case '1':
						resultado = num1 - num2;
						break;
					case '2':
						resultado = num1 + num2;
						break;
					case '3':
						resultado = num1 * num2;
						break;
					case '4':
						resultado = num1 / num2;
						break;
					default:
						alert('A opcao selecionada é inválida');
						return false;
				}

				addHistorico(resultado);

				document.getElementById('resultado').value = resultado;
				document.getElementById('num1').value = '';
				document.getElementById('num2').value = '';
				document.getElementById('operacao').value = 0;
			}

			function addHistorico(resultado){
				var historico = document.getElementById('historico');
				var novoElemento = document.createElement('input');
				var br = document.createElement('br');
				novoElemento.value = resultado;
				novoElemento.className="form-control";
				historico.appendChild(novoElemento);
				historico.appendChild(br);
			}
		</script>
	</head>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>CALCULADORA</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<input type="number" id="num1" placeholder="Digite um numero" class="form-control">
			</div>
			<div class="col-md-4">
				<select id="operacao" class="form-control">
					<option value="0">--Selecione uma operação--</option>
					<option value="1">Subtração</option>
					<option value="2">Adição</option>
					<option value="3">Multiplicação</option>
					<option value="4">Divisão</option>
				</select>
			</div>
			<div class="col-md-4">
				<input type="number" id="num2" placeholder="Digite um numero" class="form-control">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-4">
				<button type="button" class="btn btn-lg btn-secondary pull-right" 
				onclick="calcular()">Calcular</button>
			</div>
		</div>
		<hr>
		<div class="well">
			Resultado: <input id="resultado" type="text" class="form-control" readonly>
		</div>
		<div id='historico'>
		</div>
	</div>
</body>
</html>
